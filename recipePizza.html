<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipePizza</title>
    <link rel="stylesheet" href="css/stylesPizza.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="sidebar">
                <li onclick= closeSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                <li><a href="index.html"><img src="images/recipe-icon.svg" alt="recipe-icon" class="recipe-icon"> Recipes</a></li>
                <li><a href="drinks.html"><img src="images/beverage-icon.svg" alt="beverage-icon" class="beverage-icon"> Drinks</a></li>
            </ul>
            <ul>
                <li class="hideOnMobile"><a href="index.html"><img src="images/recipe-icon.svg" alt="recipe-icon" class="recipe-icon"> Recipes</a></li>
                <li class="hideOnMobile"><a href="drinks.html"><img src="images/beverage-icon.svg" alt="beverage-icon" class="beverage-icon"> Drinks</a></li>
                <li class="menuButton" onclick= showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>   
            </ul>
            <form action="/search" method="get">
                <input class="hideOnMobile" type="text" name="search" id="search-input" placeholder="Search for recipes...">
                <button class="hideOnMobile" type="submit" id="btn-search">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="recipe-details">
                <h2 class="name">Neapolitan Pizza</h2>
                <p class="description" id="description-pizza"></p>
                <img class="pizzaImg" src="images/pizzaNeapolitan.webp" alt="Neapolitan Pizza">
                <h3 class="txtIngredients">Ingredients</h3>
                <ul id="ingredients-pizza"></ul>
                <h3 class="txtInstructions">Instructions</h3>
                <ol id="instructions-pizza"></ol>
            </section>
            <section id="rating-section">
                <h3 class="txtRating">Rate this recipe</h3>
                <form id="rating-form">
                    <label for="rating">Rate 1-5:</label>
                    <input type="number" name="rating" id="rating"> 
                    <!-- min="1" max="5" required -->
                    <button type="submit">Submit</button>
                </form>
                <div id="alert-popup" class="alert">
                    <div class="alert-content">
                        <p id="alert-message">Thank you for rating this recipe!</p>
                        <button id="close-alert">Close</button>
                    </div>
                </div>
                <section id="comment-section">
                    <h3 class="txtComments">Write a comment</h3>
                    <form id="comment-form">
                        <input type="text" name="name" id="name" required placeholder="Name">
                        <textarea name="comment" id="comment" required placeholder="Write here..." rows="4" cols="30" style="resize: none;" maxlength="200"></textarea>
                        <p id="comment-length">0/200</p>
                        <button type="submit">Submit</button>
                    </form>
                    <ul id="comments-list">
                        <li></li>
                    </ul>
                </section>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Recipe collection</p>
        <ul>
            <li>
                <a href="https://www.youtube.com/"><img src="images/youtube.svg" alt="youtube-icon" class="youtube-icon"> Youtube</a>
                <a href="https://www.facebook.com/?locale=sv_SE"><img src="images/facebook.svg" alt="facebook-icon" class="facebook-icon"> Facebook</a>
                <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt="instagram-icon" class="instagram-icon"> Instagram</a>
            </li>
        <ul>    
    </footer>
    <script src="js/main.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/commentSection.js"></script>
</body>
</html>
